<div class="ae-container-fluid ae-container-fluid--inner rk-main">
    <div class="ae-grid">
      <div class="ae-grid__item item-lg-6 item-lg--offset-7">
        <h4 class="ae-u-bolder au-mb-3 conatct__title">Contact Us</h4>
        <p class="au-mb-4 contact__desc">Say hello using the <a href="#contact-form">contact form </a>below! <br>We're standing by to help.</p>
      </div>
    </div>
    <div class="ae-grid">
      <div class="ae-grid__item item-lg-6">
        <div id="map-container">
            <div id='map' style='width: 400px; height: 300px;' #mapa></div>
        </div>
      </div>
      <div class="ae-grid__item item-lg-6">
        <div class="ae-grid ae-grid--collapse">
          <div class="ae-grid__item item-lg-2 au-v-hidden au-lg-v-visible">
            <button id="map-arrow" class="arrow-button arrow-button--nospace arrow-button--center arrow-button--flip">
              <svg>
                <use xlink:href="assets/img/symbols.svg#arrow"></use>
              </svg>
            </button>
          </div>
          <div class="ae-grid__item item-lg-10 au-xs-ta-center au-lg-ta-left">
            <p class="au-mb-4 contact__addr">San Pablo <br>Heredia<br> Costa Rica</p>
            <p> 
              <span class="contact__phone"> 
              <span class="rk-light-color">Teléfono  

              </span> (506) 8826-8253</span><br>
              <span class="contact__email au-block au-truncate"> 
                <span class="rk-light-color">Correo electrónico &nbsp;&nbsp; 

                </span><a href="#mailTo:info@quinap.net">info@quinap.net</a></span></p>
          </div>
          <div class="contact_spacer au-none au-lg-block"></div>
        </div>
        <div class="ae-grid ae-grid--collapse">
          <div class="ae-grid__item item-lg-12">
            <form (ngSubmit)="sendMail( formulario )" #formulario class="ae-form--full">
              <input type="text" [(ngModel)]="contacto.nombre" name="nombre" placeholder="* Nombre" required>
              <input type="email" [(ngModel)]="contacto.email" name="email" placeholder="* Correo electrónico" required>
              <textarea placeholder="Mensaje ..." [(ngModel)]="contacto.mensaje" name="mensaje" cols="30" rows="4"></textarea>
              <p class="au-xs-ta-right au-pt-4 group-buttons">
                <a href="mailto:email?subject=nombre&body=mensaje'" class="arrow-button arrow-button--right arrow-button--out">Enviar
                  <span class="arrow-cont">
                    <svg>
                      <use xlink:href="assets/img/symbols.svg#arrow"></use>
                    </svg>
                  </span>
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
