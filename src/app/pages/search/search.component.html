<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 animated fadeIn" *ngIf="!productosService.cargando">
    <a *ngFor="let producto of productosService.productosFiltrado" class="rk-item ae-masonry__item"
        [routerLink]="['/item', producto.cod]">
      <img src="assets/productos/{{ producto.url }}.jpg" alt="">
      <div [routerLink]="['/item', producto.cod]" class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>      
</div>
